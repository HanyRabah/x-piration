<input type="search" name="" id="input" class="form-control" value="" required="required" title="" placeholder="search" ng-model="search">
<ul class="nav nav-pills nav-stacked">
    <li ng-repeat="(catkey, category) in categories | filter:search">
        <h2>{{ catkey }}</h2>
        <ul>
            <li ng-repeat="(itemkey, item)  in category">
                <a href="{{item.url}}" target="_blank">{{item.name}}</a>
            </li>
        </ul>

    </li>
</ul>
