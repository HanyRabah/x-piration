<div class="form-horizontal" >
    <div class="form-group">
        <legend>Enter New Value</legend>
    </div>


    <div class="form-group">
        <label for="input" class="col-sm-2 control-label">Name:</label>

        <div class="col-sm-10">
            <input type="text" name="" id="name" class="form-control" value="" required="required" title="" placeholder="name" ng-model="website.name">

        </div>
    </div>

    <div class="form-group">
        <label for="input" class="col-sm-2 control-label">Category:</label>
        <div class="col-sm-2">
            <select name="" id="input" class="form-control" required="required" ng-model="website.category" ng-options="category.name for category in categories">
                <option value="">select category</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="input" class="col-sm-2 control-label">Website Url:</label>

        <div class="col-sm-10 ">
            <input type="text" name="" id="url" class="form-control" value="" required="required" title="" placeholder="url" ng-model="website.url">

        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button  class="btn btn-primary" ng-click="save(website)">Submit</button>
        </div>
    </div>
</div>


<div> {{msg}}</div>
