<div class="row search-wrapper"> <div class="container"> <div class="col-md-4"> <h3>Search for what ever you want!</h3> </div> <div class="col-md-8"> <input type="search" name="" id="input" class="form-control input-lg" value="" required title="" placeholder="search" ng-model="search"> </div> </div> </div> <div class="container"> <div class="row"> <masonry class="masonry-wrapper col-sm-12 col-xs-12"> <div class="masonry-brick col-sm-3 col-xs-12" ng-repeat="list in categories | filter:search"> <h4>{{ list.category.name }}</h4> <ul> <li ng-repeat="item in list.items"> <a href="{{item.url}}" target="_blank">{{item.name}}</a> <div class="tags"> <!--  tooltip="New Born"--> <div class="glyphicon glyphicon-star red hide" ng-class="{ 'show-icon':  item.date > lastWeek }" title="new Born"></div> <div class="glyphicon glyphicon-usd orange hide" ng-class="{ 'show-icon': item.free }" title="Yay It's free"></div> </div> </li> </ul> </div> </masonry> </div> </div> <script type="text/javascript">$('.nav-pills').show();</script>
